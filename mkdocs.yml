site_name: 安迪小站
dev_addr: '127.0.0.1:8090'

# Configuration
theme:
  name: null
  custom_dir: material

  # Default values, taken from mkdocs_theme.yml
  language: en
  feature:
    tabs: true
  palette:
    primary: black
    accent: black
  font:
    text: Roboto
    code: Roboto Mono
  favicon: assets/images/favicon.png
  logo:
    icon: "\uE80C"

# Page tree
nav:
  - 主页: index.md
  - 博文:
    - 索引: post.md
  - 旅行:
    - travel: travel.md
  - 笔记:
    - Note导航 : note.md
    - 手机相关 : note/phone/
  - 游戏:
    - Game: game.md
  - 摄影:
    - 照片导航: photo.md
  - 影视:
    - Admonition: video.md
  - 表情包: 
    - 基础包: meme.md
    - 熊猫: meme/meme_panda/
  - 关于: 
    - 链接导航: links.md
    - 合作联系: contact.md